<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index1.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Tilt+Prism&display=swap"
        rel="stylesheet">
    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="img-PhotoRoom-PhotoRoom1.png" alt="" class="profile-img">
        </div>

        <div class="textdata">
            <span class="name">YuviCoder</span>
            <span class="job">Instagrammer & PhotoBlogger </span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background-color: #4267b2" class="link">
                <i class='bx bxl-facebook'></i></a>
            <a href="#" style="background-color: #cf411e" class="link">
                <i class='bx bxl-instagram'></i></a>
            <a href="#" style="background-color: #1da1f2" class="link">
                <i class='bx bxl-twitter'></i></a>
            <a href="#" style="background-color: #b52222" class="link">
                <i class='bx bxl-youtube'></i></a>
            <a href="#" style="background-color: #1e55c2" class="link"><i class='bx bxl-linkedin-square'></i></a>

        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>

            <div class="data">
                <i class='bx bx-message-square'></i>
                <span class="number">20k</span>
            </div>

            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">10k</span>
            </div>
        </div>
    </div>




</body>

</html>
